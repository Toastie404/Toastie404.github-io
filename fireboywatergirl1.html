<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Play Fireboy and Watergirl</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <header>Now Playing: Fireboy and Watergirl</header>
    <main>
        <div id="game"></div>
        <button id="fullscreen-btn">Fullscreen</button>
        <p style="margin-top: 15px; font-size: 1.1rem;">Use arrow keys or mouse to play!</p>
    </main>
    <footer>
        <a href="index.html">← Back to Main Menu</a>
    </footer>
    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "100%";
            player.style.height = "100%";
            document.getElementById("game").appendChild(player);
            player.load("games/FBWG1.swf");

            document.getElementById("fullscreen-btn").addEventListener("click", () => {
                player.requestFullscreen?.() ||
                player.webkitRequestFullscreen?.() ||
                player.mozRequestFullScreen?.() ||
                player.msRequestFullscreen?.();
            });
        });
    </script>
</body>
</html>
