<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Play Moto Mx 3</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            background: #60048c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #fbc02d;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 1px #00000060;
        }

        main {
            margin: 20px auto;
            max-width: 90vw;
            background: #2196f3;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            padding: 20px;
        }

        #game {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 4 / 3;
            margin: 0 auto;
            border-radius: 10px;
            background: #000;
            box-shadow: inset 0 0 15px #2196f3;
        }

        #fullscreen-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #fbc02d;
            color: #333;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

            #fullscreen-btn:hover {
                background-color: #ffe082;
            }

        footer {
            margin-top: 30px;
            color: #fffde7;
            font-size: 0.9rem;
        }

        a {
            color: #fffde7;
            text-decoration: none;
            font-weight: 600;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>

    <header>Now Playing: Moto Mx3</header>

    <main>
        <div id="game"></div>
        <button id="fullscreen-btn">Fullscreen</button>
        <p style="margin-top: 15px; font-size: 1.1rem;">Use arrow keys or mouse to play!</p>
    </main>

    <footer>
        <a href="index.html">← Back to Main Menu</a>
    </footer>

    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "100%";
            player.style.height = "100%";
            document.getElementById("game").appendChild(player);
            player.load("games/mx3.swf"); // Adjust path as needed

            document.getElementById("fullscreen-btn").addEventListener("click", () => {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                } else if (player.mozRequestFullScreen) {
                    player.mozRequestFullScreen();
                } else if (player.msRequestFullscreen) {
                    player.msRequestFullscreen();
                }
            });
        });
    </script>

</body>
</html>
